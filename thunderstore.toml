[config]
schemaVersion = "0.0.1"


[package]
namespace = "SMarBe"
name = "Weapon_Loadouts"
versionNumber = "1.0.1"
description = "Create and save specific loadouts for each weapons."
websiteUrl = "https://github.com/SMarechalBE/Hades-2-Weapon-Loadouts"
containsNsfwContent = false

[package.dependencies]
Hell2Modding-Hell2Modding = "1.0.88"
LuaENVY-ENVY = "1.2.0"
SGG_Modding-Chalk = "2.1.1"
SGG_Modding-ReLoad = "1.0.2"
SGG_Modding-ModUtil = "4.0.1"
SMarBe-Random_Starting_Keepsake = "1.0.0"


[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./CHANGELOG.md"
target = "./CHANGELOG.md"

[[build.copy]]
source = "./LICENSE"
target = "./LICENSE"

[[build.copy]]
source = "./src"
target = "./plugins"

[publish]
repository = "https://thunderstore.io"
communities = [ "hades-ii", ]

[publish.categories]
hades-ii = [ "mods", ]
